
<div>
    <!-- <a [routerLink]="['../formulario']">Go to Register</a> -->
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
  
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">
              Email is required</mat-error>
            <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">
              Email must be a valid Email</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            <mat-error
              *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
              Password is required</mat-error>
          </mat-form-field>
  
          <div class="button">
            <button mat-raised-button color="accent" [disabled]="!loginForm.valid">Entrar</button>
          </div>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
